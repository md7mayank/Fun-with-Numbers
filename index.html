<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fun with numbers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="/" method="POST">
      <div class="mb-3">
        <label for="num" class="form-label"
          >please enter the number between 1 to 1000</label
        >
        <input type="number" class="form-control" id="num" name="num" required/>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p style="margin-top: 10px">
      *Output of fact can vary with <b>importance</b> of the number
    </p>
  </body>
</html>
